# ingress.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
  # n8n 전용 호스트
  - host: n8n.localhost
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: n8n
            port:
              number: 5678
  # 기존 localhost 호스트
  - host: localhost
    http:
      paths:
      # [순서 중요] /api 보다 구체적인 NextAuth 경로부터 매칭
      - path: /api/auth
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 3000
      # 나머지 모든 /api 경로는 Gateway로
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: gateway
            port:
              number: 8080
      # Swagger 문서 경로
      - path: /docs
        pathType: Prefix
        backend:
          service:
            name: gateway
            port:
              number: 8080
      # OpenAPI JSON 경로
      - path: /openapi.json
        pathType: Prefix
        backend:
          service:
            name: gateway
            port:
              number: 8080
      # [순서 중요] 가장 마지막에, 나머지 모든 요청은 Frontend로
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 3000